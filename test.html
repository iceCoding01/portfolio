<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-color': '#0a174e',
                        'secondary-color': '#133b7a',
                    }
                }
            }
        }
    </script>
    <style>
        .test-gradient {
            background: linear-gradient(45deg, #0a174e, #133b7a);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-main-color via-secondary-color to-main-color p-8">
        <div class="max-w-4xl mx-auto text-center text-white">
            <h1 class="text-4xl font-bold mb-8">Tailwind CSS Configuration Test</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-8">
                <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-6">
                    <h3 class="text-xl font-semibold mb-4">Custom Colors</h3>
                    <div class="test-gradient h-16 rounded-lg mb-2"></div>
                    <p class="text-sm">Main & Secondary Colors</p>
                </div>
                
                <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-6">
                    <h3 class="text-xl font-semibold mb-4">Grid System</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-white/20 h-8 rounded"></div>
                        <div class="bg-white/20 h-8 rounded"></div>
                        <div class="bg-white/20 h-8 rounded"></div>
                        <div class="bg-white/20 h-8 rounded"></div>
                    </div>
                </div>
                
                <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-6">
                    <h3 class="text-xl font-semibold mb-4">Responsive</h3>
                    <div class="space-y-2">
                        <div class="bg-white/20 h-4 rounded w-full"></div>
                        <div class="bg-white/20 h-4 rounded w-3/4"></div>
                        <div class="bg-white/20 h-4 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button class="bg-gradient-to-r from-main-color to-secondary-color text-white px-8 py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-300">
                    Primary Button
                </button>
                <button class="bg-transparent border-2 border-white/30 text-white px-8 py-3 rounded-xl font-semibold hover:bg-white/10 transition-all duration-300">
                    Secondary Button
                </button>
            </div>
            
            <p class="mt-8 text-lg">
                If this page displays correctly, Tailwind CSS configuration is working properly.
            </p>
        </div>
    </div>
</body>
</html>
